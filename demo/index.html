<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Izzi ModernForm</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="demo">
        <form action="" class="form izzi-modern-form">
            <div class="form__group">
                <label for="input-name" class="form__label">Input</label>
                <input type="text" class="form__input" id="input-name" value="Test value">
            </div>

            <div class="form__group">
                <label for="input-content" class="form__label">Input</label>
                <input type="text" class="form__input" id="input-content">
            </div>
        </form>
    </div>

    <script src="../dist/izzi-modern-form.min.js"></script>
    <script>
        var modernForm = new ModernForm('.izzi-modern-form', {
            onFocus: function() {
                console.log('focus happened');
            }
        });
    </script>
</body>

</html>
